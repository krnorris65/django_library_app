{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Book Detail</title>
</head>

<body>
    <section id="book-details">
        <h1>{{ book.title }}</h1>
        <h2>By {{ book.author }}</h2>

        <div>Published in {{ book.year_published }}</div>
        <div>ISBN: {{ book.isbn }}</div>
        <div>Added by Librarian: {{librarian.first_name}} {{librarian.last_name}}</div>
    </section>

    <section id="book-actions">
        <form action="{% url 'libraryapp:book_edit_form' book.id %}" method="GET">
            {%csrf_token%}
            <button>Edit</button>
        </form>
        <form action="{% url 'libraryapp:book' book.id %}" method="POST">
            {%csrf_token%}
            <input type="hidden" name="actual_method" value="DELETE">
            <button>Delete</button>
        </form>
    </section>
</body>

</html>
