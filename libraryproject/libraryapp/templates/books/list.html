{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Library</title>
</head>

<body>
    <h1>Books</h1>

    <a href="{%url 'libraryapp:book_form'%}">Add New Book</a>

    <ol>
        {% for book in all_books %}
        <li>
            <a href="{% url 'libraryapp:book' book.id %}"> {{ book.title }} </a>
            by {{book.author}} published in {{book.year_published}}
        </li>
        {% endfor %}
    </ol>
</body>

</html>
